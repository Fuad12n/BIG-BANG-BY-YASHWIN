
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yashwin AI Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0f7fa);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      margin-bottom: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    #result-image {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>Yashwin AI Photo</h1>
  <div class="container">
    <input type="file" id="image-input" accept="image/*" />
    <textarea id="prompt" placeholder="Describe the scene (e.g. a man in a suit, studio light)"></textarea>
    <button onclick="generateImage()">Generate Photo</button>
    <img id="result-image" style="display:none;" />
  </div>

  <script>
    async function generateImage() {
      const input = document.getElementById('image-input');
      const prompt = document.getElementById('prompt').value;
      const resultImage = document.getElementById('result-image');

      if (!input.files[0] || !prompt) {
        alert('Please upload an image and enter a prompt.');
        return;
      }

      const file = input.files[0];
      const base64 = await toBase64(file);

      resultImage.style.display = 'none';
      resultImage.src = '';

      const response = await fetch('https://api-inference.huggingface.co/models/SG161222/Realistic_Vision_V5.1', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_HF_API_TOKEN',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          inputs: base64,
          parameters: { prompt: prompt }
        })
      });

      if (!response.ok) {
        alert('Image generation failed!');
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      resultImage.src = url;
      resultImage.style.display = 'block';
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
